{% extends 'layouts/base.html' %}

{% block content %}

<h1>Task</h1>

{% for task in tasks %}

<div class="card">
    <h1> {% if task.done == False %}☑{% else %}✅{% endif %}{{task.tittle}}</h1>    
    
    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>
    <Button>Delete</Button>
    <button> Done</button>
</div>

{% endfor %}

{% endblock %}
